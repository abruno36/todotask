<div class="content">
    <div class="title">
        <h2>TODO TASKS FINALIZADAS</h2>
    </div>
    <div class="buttons">
        <button (click)="voltar()" class="mat-elevation-z8" mat-stroked-button color="primary">Voltar</button>
    </div>
    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>TITULO</th>
                <td mat-cell *matCellDef="let row">{{ row.titulo }}</td>
            </ng-container>
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIÇÃO</th>
                <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
            </ng-container>
            <ng-container matColumnDef="dataParaFinalizar">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>DATA PARA FINALIZAR</th>
                <td mat-cell *matCellDef="let row">{{ row.dataParaFinalizar }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>
        <mat-paginator class="mat" [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
