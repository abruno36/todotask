<form>
    <h2>ATUALIZANDO TO-DO</h2>

    <mat-form-field class="data-finalizar" appearance="fill">
        <mat-label>DATA PARA FINALIZAR</mat-label>
        <input [(ngModel)]="todo.dataParaFinalizar" name="todo.dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>

    <div class="forms">
        <mat-form-field class="form">
            <mat-label>Titulo</mat-label>
            <input [(ngModel)]="todo.titulo" [formControl]="titulo" required name="todo.titulo" matInput placeholder="Ex. Estudar Spring">
        </mat-form-field>

        <mat-form-field class="form">
            <mat-label>Descrição</mat-label>
            <textarea [(ngModel)]="todo.descricao" [formControl]="descricao" required name="todo.descricao" matInput placeholder="Ex. Estudar Spring Boot 2"></textarea>
        </mat-form-field>
    </div>

    <div class="buttons">
        <button class="mat-elevation-z8" (click)="update()" [disabled]="errorValidTitulo() || errorValidDescricao()" mat-stroked-button color="primary">ATUALIZAR</button>
        <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
